<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ±å‡ªçš„æ— é™æ˜Ÿçƒç”Ÿæˆå™¨</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.8);
            z-index: 10;
        }
        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            margin: 0;
            font-size: 24px;
        }
        p {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
        }
        .key-hint {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 4px;
            padding: 2px 8px;
            font-weight: bold;
            font-size: 12px;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>ğŸª æ— é™æ˜Ÿçƒç”Ÿæˆå™¨ ğŸª</h1>
        <p>æŒ‰ä¸€ä¸‹ <span class="key-hint">Space ç©ºç™½é”®</span> ç”Ÿæˆæ–°çš„æ˜Ÿçƒå–µï¼(â‰§â—¡â‰¦)</p>
        <p style="font-size: 12px; color: #aaa;">æ‹–æ›³é¼ æ ‡å¯ä»¥æ—‹è½¬è§†è§’å“¦~</p>
    </div>

    <div id="loading">Loading Space...</div>
    <div id="canvas-container"></div>

    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // æ±å‡ªçš„å…¨å±€å˜é‡åˆå§‹åŒ–å–µï¼
        let scene, camera, renderer, controls;
        let planetGroup; // ç”¨æ¥è£…æ˜Ÿçƒã€å¤§æ°”å±‚ã€å…‰ç¯çš„å®¹å™¨
        let stars; // èƒŒæ™¯æ˜Ÿæ˜Ÿ
        
        // é¢œè‰²åº“ - ç»™æ˜Ÿçƒä¸Šè‰²ç”¨
        const colors = {
            water: [0x1e3f5a, 0x2b6c9e, 0x4287f5, 0x000033, 0x1a2b3c],
            land: [0x2d4c1e, 0x8b5a2b, 0x5c4033, 0xaaaaaa, 0xd4b483],
            cloud: [0xffffff, 0xeeeeee, 0xddeeff],
            atmosphere: [0x4287f5, 0x88ccff, 0xffaa00, 0xffffff]
        };

        init();
        animate();

        function init() {
            // 1. åœºæ™¯è®¾ç½®
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            // 2. ç›¸æœºè®¾ç½®
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 25; // ç¨å¾®æ‹‰è¿œä¸€ç‚¹çœ‹æ¸…æ¥š

            // 3. æ¸²æŸ“å™¨è®¾ç½®
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 4. æ§åˆ¶å™¨ (è®©æ¬§å°¼é…±å¯ä»¥æ‹–åŠ¨çœ‹æ˜Ÿçƒ)
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enablePan = false;
            controls.minDistance = 10;
            controls.maxDistance = 50;

            // 5. ç¯å…‰ (è¦æœ‰å…‰æ‰å¥½çœ‹å–µï¼)
            const ambientLight = new THREE.AmbientLight(0x333333); // ç¯å¢ƒå…‰
            scene.add(ambientLight);

            const sunLight = new THREE.PointLight(0xffffff, 1.5);
            sunLight.position.set(50, 30, 50);
            scene.add(sunLight);
            
            // èƒŒå…‰ï¼Œè®©æ˜Ÿçƒè¾¹ç¼˜æœ‰è½®å»“
            const backLight = new THREE.DirectionalLight(0x555566, 0.5);
            backLight.position.set(-20, 0, -20);
            scene.add(backLight);

            // 6. åˆ›å»ºèƒŒæ™¯æ˜Ÿæ˜Ÿ
            createStars();

            // 7. åˆå§‹åŒ–ç¬¬ä¸€ä¸ªæ˜Ÿçƒ
            createWorld();

            // éšè— Loading
            document.getElementById('loading').style.opacity = 0;

            // 8. ç›‘å¬çª—å£å¤§å°å˜åŒ–
            window.addEventListener('resize', onWindowResize, false);
            
            // 9. ç›‘å¬æŒ‰é”® (é‡ç‚¹å–µï¼)
            document.addEventListener('keydown', (event) => {
                if (event.code === 'Space') {
                    createWorld();
                }
            });
        }

        // ç”ŸæˆèƒŒæ™¯æ˜Ÿæ˜Ÿçš„å‡½æ•°
        function createStars() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 3000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                vertices.push(x, y, z);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({ color: 0xffffff, size: 1.5, transparent: true, opacity: 0.8 });
            stars = new THREE.Points(geometry, material);
            scene.add(stars);
        }

        // æ ¸å¿ƒå‡½æ•°ï¼šåˆ›é€ ä¸–ç•Œï¼
        function createWorld() {
            // å¦‚æœå·²ç»æœ‰æ˜Ÿçƒäº†ï¼Œå…ˆé”€æ¯æ—§çš„å–µ~
            if (planetGroup) {
                scene.remove(planetGroup);
                // é‡Šæ”¾å†…å­˜ï¼Œè¿™æ˜¯å¥½ä¹ æƒ¯å“¦
                planetGroup.traverse((child) => {
                    if (child.geometry) child.geometry.dispose();
                    if (child.material) {
                        if (child.material.map) child.material.map.dispose();
                        child.material.dispose();
                    }
                });
            }

            planetGroup = new THREE.Group();
            scene.add(planetGroup);

            // éšæœºå†³å®šæ˜Ÿçƒç±»å‹
            const planetType = Math.random();
            
            // 1. æ˜Ÿçƒä¸»ä½“
            const radius = 5 + Math.random() * 3; // éšæœºå¤§å°
            const detail = 64; // ç»†èŠ‚ç¨‹åº¦
            const geometry = new THREE.SphereGeometry(radius, detail, detail);
            
            // ç”Ÿæˆéšæœºè´´å›¾
            const texture = generatePlanetTexture(planetType);
            const material = new THREE.MeshStandardMaterial({
                map: texture,
                roughness: 0.6 + Math.random() * 0.4, // éšæœºç²—ç³™åº¦
                metalness: Math.random() * 0.2,
            });
            
            // å¦‚æœæ˜¯æŸç§ç‰¹æ®Šç±»å‹ï¼ˆæ¯”å¦‚æµ·æ´‹å¤šçš„ï¼‰ï¼Œå¯ä»¥åŠ é«˜å…‰è´´å›¾ï¼Œè¿™é‡Œç®€åŒ–å¤„ç†å–µ
            
            const planet = new THREE.Mesh(geometry, material);
            planet.castShadow = true;
            planet.receiveShadow = true;
            planetGroup.add(planet);
            
            // å­˜ä¸€äº›æ—‹è½¬æ•°æ®ç»™åŠ¨ç”»ç”¨
            planet.userData = { 
                rotSpeed: (Math.random() - 0.5) * 0.005 
            };

            // 2. å¤§æ°”å±‚ (Atmosphere)
            if (Math.random() > 0.3) { // 70%æ¦‚ç‡æœ‰å¤§æ°”
                const atmoGeo = new THREE.SphereGeometry(radius * 1.15, detail, detail);
                const atmoColor = colors.atmosphere[Math.floor(Math.random() * colors.atmosphere.length)];
                const atmoMat = new THREE.MeshPhongMaterial({
                    color: atmoColor,
                    transparent: true,
                    opacity: 0.15 + Math.random() * 0.15,
                    side: THREE.FrontSide,
                    blending: THREE.AdditiveBlending,
                    depthWrite: false
                });
                const atmosphere = new THREE.Mesh(atmoGeo, atmoMat);
                planetGroup.add(atmosphere);
            }

            // 3. å…‰ç¯ (Rings)
            if (Math.random() > 0.6) { // 40%æ¦‚ç‡æœ‰å…‰ç¯
                const innerRadius = radius * (1.2 + Math.random() * 0.5);
                const outerRadius = innerRadius + (1 + Math.random() * 3);
                const ringGeo = new THREE.RingGeometry(innerRadius, outerRadius, 64);
                
                // è°ƒæ•´å…‰ç¯UVä»¥æ”¯æŒçº¹ç†
                const pos = ringGeo.attributes.position;
                const v3 = new THREE.Vector3();
                for (let i = 0; i < pos.count; i++){
                    v3.fromBufferAttribute(pos, i);
                    ringGeo.attributes.uv.setXY(i, v3.length() < (innerRadius + outerRadius)/2 ? 0 : 1, 1);
                }
                
                const ringColor = 0xffffff;
                const ringMat = new THREE.MeshStandardMaterial({
                    color: ringColor,
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.6 + Math.random() * 0.3,
                    map: generateRingTexture()
                });
                
                const ring = new THREE.Mesh(ringGeo, ringMat);
                ring.rotation.x = Math.PI / 2 + (Math.random() - 0.5); // éšæœºå€¾æ–œ
                ring.rotation.y = (Math.random() - 0.5);
                planetGroup.add(ring);
            }

            // 4. å«æ˜Ÿ (Moons)
            const moonCount = Math.floor(Math.random() * 4); // 0-3ä¸ªå«æ˜Ÿ
            for(let i=0; i<moonCount; i++) {
                const moonR = radius * 0.1 + Math.random() * 0.3;
                const moonGeo = new THREE.SphereGeometry(moonR, 32, 32);
                const moonMat = new THREE.MeshStandardMaterial({
                    color: 0x888888, // ç°è‰²æœˆçƒ
                    roughness: 0.9
                });
                const moon = new THREE.Mesh(moonGeo, moonMat);
                
                // éšæœºè½¨é“å‚æ•°
                const distance = radius * 2 + Math.random() * 10;
                const speed = 0.005 + Math.random() * 0.015;
                const angle = Math.random() * Math.PI * 2;
                const yOffset = (Math.random() - 0.5) * 5;
                
                // æŠŠå‚æ•°å­˜åœ¨ userData é‡Œç»™ animate ç”¨
                moon.userData = { distance, speed, angle, yOffset };
                planetGroup.add(moon);
            }
            
            // ç”Ÿæˆçš„æ—¶å€™ç»™ä¸ªå°åŠ¨ç”»ï¼Œåƒå¼¹å‡ºæ¥ä¸€æ ·
            planetGroup.scale.set(0, 0, 0);
        }

        // è¾…åŠ©å‡½æ•°ï¼šç”Ÿæˆç¨‹åºåŒ–çº¹ç† (Canvas API)
        function generatePlanetTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 512; // æé«˜åˆ†è¾¨ç‡
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            
            // å¡«å……åº•è‰²
            const baseColor = getRandomColor(type > 0.5 ? colors.water : colors.land);
            ctx.fillStyle = baseColor;
            ctx.fillRect(0, 0, 512, 256);

            // ç»˜åˆ¶éšæœºå™ªç‚¹/åœ°å½¢
            const featureCount = 20 + Math.floor(Math.random() * 50);
            for(let i=0; i<featureCount; i++) {
                const x = Math.random() * 512;
                const y = Math.random() * 256;
                const r = Math.random() * 50 + 10;
                
                ctx.beginPath();
                ctx.arc(x, y, r, 0, Math.PI * 2);
                ctx.fillStyle = getRandomColor(colors.land);
                ctx.globalAlpha = 0.4 + Math.random() * 0.6;
                ctx.fill();
            }
            
            // æ°”æ€å·¨è¡Œæ˜Ÿé£æ ¼çš„æ¡çº¹ (å¦‚æœæ˜¯é‚£ä¸€ç±»)
            if (Math.random() > 0.7) {
                ctx.globalAlpha = 0.3;
                for(let i=0; i<256; i+=5) {
                    ctx.fillStyle = getRandomColor(colors.water);
                    ctx.fillRect(0, i, 512, Math.random() * 10);
                }
            }

            // å†°ç›– (å¦‚æœè¿æ°”å¥½)
            if(Math.random() > 0.5) {
                 ctx.fillStyle = "#ffffff";
                 ctx.globalAlpha = 0.8;
                 ctx.fillRect(0, 0, 512, 20 + Math.random() * 20); // åŒ—æ
                 ctx.fillRect(0, 256 - (20 + Math.random() * 20), 512, 50); // å—æ
            }

            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        // è¾…åŠ©å‡½æ•°ï¼šç”Ÿæˆå…‰ç¯çº¹ç†
        function generateRingTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            
            // ç»˜åˆ¶åŒå¿ƒåœ†æ„Ÿè§‰çš„çº¿æ¡ï¼ˆåœ¨UVæ˜ å°„ä¸‹å˜æˆç¯çŠ¶çº¿æ¡ï¼‰
            const gradient = ctx.createLinearGradient(0, 0, 256, 0);
            for(let i=0; i<5; i++) {
                gradient.addColorStop(Math.random(), `rgba(255, 255, 255, ${Math.random()})`);
                gradient.addColorStop(Math.random(), 'rgba(255, 255, 255, 0)');
            }
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 256, 32);
            
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        function getRandomColor(palette) {
            const hex = palette[Math.floor(Math.random() * palette.length)];
            return '#' + new THREE.Color(hex).getHexString();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // 1. æ—‹è½¬æ˜Ÿçƒç»„ (è‡ªè½¬)
            if (planetGroup) {
                // å¼¹è·³åŠ¨ç”»ï¼ˆå¦‚æœè¿˜æ²¡å®Œå…¨å˜å¤§ï¼‰
                if(planetGroup.scale.x < 1) {
                    planetGroup.scale.x += 0.05;
                    planetGroup.scale.y += 0.05;
                    planetGroup.scale.z += 0.05;
                }

                // éå†å­å…ƒç´ åšä¸åŒåŠ¨ç”»
                planetGroup.children.forEach(child => {
                    // æ˜¯æ˜Ÿçƒæœ¬ä½“æˆ–å¤§æ°”å±‚
                    if(child.geometry.type === 'SphereGeometry' && !child.userData.distance) {
                        if(child.userData.rotSpeed) {
                            child.rotation.y += child.userData.rotSpeed;
                        }
                    }
                    // æ˜¯å«æ˜Ÿ
                    if(child.userData.distance) {
                        const ud = child.userData;
                        ud.angle += ud.speed;
                        child.position.x = Math.cos(ud.angle) * ud.distance;
                        child.position.z = Math.sin(ud.angle) * ud.distance;
                        child.position.y = Math.sin(ud.angle * 2) * 2 + ud.yOffset; // ç¨å¾®ä¸Šä¸‹æµ®åŠ¨
                        child.rotation.y += 0.02; // å«æ˜Ÿè‡ªè½¬
                    }
                });
            }

            // 2. ç¼“æ…¢æ—‹è½¬èƒŒæ™¯æ˜Ÿç©º
            if (stars) {
                stars.rotation.y += 0.0002;
            }

            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
