<body>

    <h1>é£æœºå¤§æˆ˜ (é«˜åˆ†ç‰ˆ)</h1>

    <!-- æ¸¸æˆå®¹å™¨ -->

    <script>
        // ç­‰å¾… DOM åŠ è½½å®Œæˆ
        window.addEventListener('load', () => {
            // --- DOM å…ƒç´  ---
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const scoreEl = document.getElementById('score');
            const gameOverScreen = document.getElementById('gameOverScreen');
            const finalScoreEl = document.getElementById('finalScore');
            const restartButton = document.getElementById('restartButton');
            // æ–°å¢ï¼šè·å–æœ€é«˜åˆ†å…ƒç´ 
            const highScoreEl = document.getElementById('highScore');

            // --- æ¸¸æˆå¸¸é‡ ---
            const CANVAS_WIDTH = 600;
            const CANVAS_HEIGHT = 650;
            const PLAYER_WIDTH = 40;
            const PLAYER_HEIGHT = 40;
            const PLAYER_SPEED = 7;
            const PLAYER_BULLET_SPEED = 15; // é€Ÿåº¦æå‡ (åŸ 10)
            const PLAYER_BULLET_COOLDOWN = 300; // è‡ªåŠ¨å°„å‡»å†·å´æ—¶é—´ (ms)
            const ENEMY_BULLET_SPEED = 4;
            const ENEMY_SPAWN_RATE = 800; // æ•Œäººç”Ÿæˆé€Ÿç‡ (ms)
            const STAR_COUNT = 100; // æ˜Ÿæ˜Ÿæ•°é‡
            // æ–°å¢ï¼šæœ¬åœ°å­˜å‚¨çš„ Key
            const HIGH_SCORE_KEY = 'aircraftShooterHighScore_v3';

            // è®¾ç½®ç”»å¸ƒå°ºå¯¸
            canvas.width = CANVAS_WIDTH;
            canvas.height = CANVAS_HEIGHT;

            // --- æ¸¸æˆçŠ¶æ€å˜é‡ ---
            let player, playerBullets, enemies, enemyBullets, stars, score, isGameOver, lastShotTime, lastSpawnTime, animationId;
            // æ–°å¢ï¼šæœ€é«˜åˆ†å˜é‡
            let highScore;

            // --- è¾“å…¥çŠ¶æ€ (åŠ å…¥ WASD) ---
            const keys = {
                ArrowLeft: false,
                ArrowRight: false,
                ArrowUp: false,
                ArrowDown: false,
                KeyA: false, // A
                KeyD: false, // D
                KeyW: false, // W
                KeyS: false  // S
            };

            // --- å®ä½“ç±» (ä½¿ç”¨å¯¹è±¡å­—é¢é‡) ---
            
            // åˆ›å»ºç©å®¶
            function createPlayer() {
                return {
                    x: CANVAS_WIDTH / 2 - PLAYER_WIDTH / 2,
                    y: CANVAS_HEIGHT - PLAYER_HEIGHT - 30,
                    width: PLAYER_WIDTH,
                    height: PLAYER_HEIGHT,
                    emoji: 'ğŸš€',
                    speed: PLAYER_SPEED
                };
            }

            // åˆ›å»ºç©å®¶å­å¼¹ (å°ºå¯¸å¢å¤§)
            function createPlayerBullet(x, y) {
                return {
                    x: x,
                    y: y,
                    width: 8,  // å®½åº¦å¢å¤§ (åŸ 6)
                    height: 16, // é«˜åº¦å¢å¤§ (åŸ 12)
                    color: '#00ffff', // é’è‰²
                    speed: PLAYER_BULLET_SPEED
                };
            }

            // åˆ›å»ºæ•Œäººå­å¼¹
            function createEnemyBullet(x, y) {
                return {
                    x: x,
                    y: y,
                    width: 5,
                    height: 10,
                    color: '#ff4757', // çº¢è‰²
                    speed: ENEMY_BULLET_SPEED
                };
            }

            // åˆ›å»ºæ•Œäºº
            function createEnemy() {
                // å®šä¹‰æ•Œäººç±»å‹
                const enemySpecs = [
                    { emoji: 'ğŸ‘¾', type: 'monster', size: 40 },
                    { emoji: 'ğŸ‘½', type: 'monster', size: 40 },
                    { emoji: 'ğŸ›¸', type: 'ship', size: 40 },
                    { emoji: 'â˜„ï¸', type: 'meteor', size: 35 } // é™¨çŸ³
                ];
                
                const spec = enemySpecs[Math.floor(Math.random() * enemySpecs.length)];
                const size = spec.size;
                
                const enemy = {
                    x: Math.random() * (CANVAS_WIDTH - size),
                    y: -size, // ä»ç”»å¸ƒé¡¶ç«¯å¤–å¼€å§‹
                    width: size,
                    height: size,
                    emoji: spec.emoji,
                    type: spec.type,
                    speed: 2 + Math.random() * 2 // åŸºç¡€Yè½´é€Ÿåº¦
                };

                // ä¸ºç‰¹å®šç±»å‹æ·»åŠ AIå±æ€§
                if (enemy.type === 'monster') {
                    // æ€ªå…½ï¼šæ·»åŠ å·¦å³ç§»åŠ¨
                    enemy.dx = (Math.random() > 0.5 ? 1 : -1) * (1 + Math.random()); // æ°´å¹³é€Ÿåº¦
                    enemy.lastMoveTime = 0;
                    enemy.moveInterval = 600 + Math.random() * 500; // æ¢å‘é—´éš”
                } else if (enemy.type === 'ship') {
                    // é£æœºï¼šæ·»åŠ å°„å‡»èƒ½åŠ›
                    enemy.lastShotTime = 0;
                    enemy.shotCooldown = 2000 + Math.random() * 1000; // å°„å‡»é—´éš”
                }

                return enemy;
            }

            // åˆ›å»ºæ˜Ÿæ˜Ÿ
            function createStar() {
                return {
                    x: Math.random() * CANVAS_WIDTH,
                    y: Math.random() * CANVAS_HEIGHT,
                    radius: Math.random() * 1.5,
                    speed: 0.2 + Math.random() * 0.5 // è§†å·®æ»šåŠ¨
                };
            }

            // --- æ¸¸æˆåˆå§‹åŒ– ---
            function init() {
                // æ–°å¢ï¼šåŠ è½½æœ€é«˜åˆ†
                loadHighScore();

                player = createPlayer();
                playerBullets = [];
                enemies = [];
                enemyBullets = [];
                stars = [];
                for (let i = 0; i < STAR_COUNT; i++) {
                    stars.push(createStar());
                }
                score = 0;
                isGameOver = false;
                lastShotTime = 0;
                lastSpawnTime = 0;
                
                // æ›´æ–° UI
                scoreEl.textContent = `åˆ†æ•°: 0`;
                gameOverScreen.classList.remove('visible');

                // å¼€å§‹æ¸¸æˆå¾ªç¯
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
                gameLoop();
            }

            // --- æ¸¸æˆä¸»å¾ªç¯ ---
            function gameLoop(timestamp) {
                if (isGameOver) return; // å¦‚æœæ¸¸æˆç»“æŸï¼Œåœæ­¢å¾ªç¯

                animationId = requestAnimationFrame(gameLoop);

                // æ›´æ–°æ¸¸æˆé€»è¾‘
                update(timestamp);
                
                // ç»˜åˆ¶æ¸¸æˆç”»é¢
                draw();
            }

            // --- æ›´æ–°é€»è¾‘ ---
            function update(timestamp) {
                // 1. æ›´æ–°æ˜Ÿæ˜Ÿ
                updateStars();

                // 2. æ›´æ–°ç©å®¶ (å“åº” WASD å’Œç®­å¤´é”®)
                updatePlayer();

                // 3. ç©å®¶è‡ªåŠ¨å°„å‡»
                if (timestamp - lastShotTime > PLAYER_BULLET_COOLDOWN) {
                    shoot();
                    lastShotTime = timestamp;
                }

                // 4. æ›´æ–°ç©å®¶å­å¼¹
                updatePlayerBullets();

                // 5. ç”Ÿæˆæ•Œäºº
                if (timestamp - lastSpawnTime > ENEMY_SPAWN_RATE) {
                    enemies.push(createEnemy());
                    lastSpawnTime = timestamp;
                }

                // 6. æ›´æ–°æ•Œäºº (åŒ…å«AI)
                updateEnemies(timestamp);

                // 7. æ›´æ–°æ•Œäººå­å¼¹
                updateEnemyBullets();

                // 8. ç¢°æ’æ£€æµ‹
                checkCollisions();
            }

            // --- ç»˜åˆ¶é€»è¾‘ ---
            function draw() {
                // 1. æ¸…ç©ºç”»å¸ƒ (ç»˜åˆ¶é»‘è‰²èƒŒæ™¯)
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

                // 2. ç»˜åˆ¶æ˜Ÿæ˜Ÿ
                drawStars();

                // 3. ç»˜åˆ¶ç©å®¶
                drawPlayer();

                // 4. ç»˜åˆ¶ç©å®¶å­å¼¹
                drawPlayerBullets();

                // 5. ç»˜åˆ¶æ•Œäºº
                drawEnemies();

                // 6. ç»˜åˆ¶æ•Œäººå­å¼¹
                drawEnemyBullets();
            }

            // --- å®ä½“æ›´æ–°å‡½æ•° ---
            function updatePlayer() {
                // æ£€æŸ¥ A é”®æˆ–å·¦ç®­å¤´
                if ((keys['ArrowLeft'] || keys['KeyA']) && player.x > 0) {
                    player.x -= player.speed;
                }
                // æ£€æŸ¥ D é”®æˆ–å³ç®­å¤´
                if ((keys['ArrowRight'] || keys['KeyD']) && player.x < CANVAS_WIDTH - player.width) {
                    player.x += player.speed;
                }
                // æ£€æŸ¥ W é”®æˆ–ä¸Šç®­å¤´
                if ((keys['ArrowUp'] || keys['KeyW']) && player.y > 0) {
                    player.y -= player.speed;
                }
                // æ£€æŸ¥ S é”®æˆ–ä¸‹ç®­å¤´
                if ((keys['ArrowDown'] || keys['KeyS']) && player.y < CANVAS_HEIGHT - player.height) {
                    player.y += player.speed;
                }
            }

            function updateStars() {
                for (const star of stars) {
                    star.y += star.speed;
                    if (star.y > CANVAS_HEIGHT) {
                        star.y = 0;
                        star.x = Math.random() * CANVAS_WIDTH;
                    }
                }
            }

            function updatePlayerBullets() {
                // ä»åå¾€å‰éå†ï¼Œæ–¹ä¾¿åˆ é™¤
                for (let i = playerBullets.length - 1; i >= 0; i--) {
                    const bullet = playerBullets[i];
                    bullet.y -= bullet.speed;
                    // ç§»é™¤é£å‡ºå±å¹•çš„å­å¼¹
                    if (bullet.y < 0) {
                        playerBullets.splice(i, 1);
                    }
                }
            }

            function updateEnemies(timestamp) {
                for (let i = enemies.length - 1; i >= 0; i--) {
                    const enemy = enemies[i];
                    enemy.y += enemy.speed; // å‚ç›´ç§»åŠ¨

                    // --- æ•ŒäººAI ---
                    if (enemy.type === 'monster') {
                        // æ€ªå…½ï¼šå·¦å³ç§»åŠ¨
                        enemy.x += enemy.dx;
                        if (!enemy.lastMoveTime) enemy.lastMoveTime = timestamp;
                        
                        // è¾¾åˆ°æ¢å‘æ—¶é—´
                        if (timestamp - enemy.lastMoveTime > enemy.moveInterval) {
                            enemy.dx *= -1; // æ¢å‘
                            enemy.lastMoveTime = timestamp;
                        }
                        // ç¢°åˆ°è¾¹ç•Œä¹Ÿæ¢å‘
                        if (enemy.x < 0 || enemy.x > CANVAS_WIDTH - enemy.width) {
                            enemy.dx *= -1;
                        }
                    } else if (enemy.type === 'ship') {
                        // é£æœºï¼šå°„å‡»
                        if (!enemy.lastShotTime) enemy.lastShotTime = timestamp;
                        if (timestamp - enemy.lastShotTime > enemy.shotCooldown) {
                            // å‘å°„å­å¼¹
                            const bulletX = enemy.x + enemy.width / 2 - 2.5;
                            const bulletY = enemy.y + enemy.height;
                            enemyBullets.push(createEnemyBullet(bulletX, bulletY));
                            enemy.lastShotTime = timestamp;
                        }
                    }
                    // é™¨çŸ³ï¼šåªç›´çº¿ç§»åŠ¨

                    // ç§»é™¤é£å‡ºå±å¹•çš„æ•Œäºº
                    if (enemy.y > CANVAS_HEIGHT) {
                        enemies.splice(i, 1);
                    }
                }
            }

            function updateEnemyBullets() {
                for (let i = enemyBullets.length - 1; i >= 0; i--) {
                    const bullet = enemyBullets[i];
                    bullet.y += bullet.speed;
                    // ç§»é™¤é£å‡ºå±å¹•çš„å­å¼¹
                    if (bullet.y > CANVAS_HEIGHT) {
                        enemyBullets.splice(i, 1);
                    }
                }
            }

            // --- å®ä½“ç»˜åˆ¶å‡½æ•° ---
            function drawPlayer() {
                ctx.font = `${player.height}px Arial`;
                ctx.textBaseline = 'top';
                ctx.fillText(player.emoji, player.x, player.y);
            }

            function drawStars() {
                ctx.fillStyle = 'white';
                for (const star of stars) {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function drawPlayerBullets() {
                for (const bullet of playerBullets) {
                    // ç»˜åˆ¶æ—¶ä½¿ç”¨å­å¼¹çš„å®½é«˜
                    ctx.fillStyle = bullet.color;
                    ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                    // æ·»åŠ ä¸€ç‚¹å‘å…‰æ•ˆæœ
                    ctx.shadowColor = bullet.color;
                    ctx.shadowBlur = 10;
                }
                ctx.shadowBlur = 0; // é‡ç½®é˜´å½±
            }

            function drawEnemies() {
                for (const enemy of enemies) {
                    ctx.font = `${enemy.height}px Arial`;
                    ctx.textBaseline = 'top';
                    ctx.fillText(enemy.emoji, enemy.x, enemy.y);
                }
            }

            function drawEnemyBullets() {
                for (const bullet of enemyBullets) {
                    ctx.fillStyle = bullet.color;
                    ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                    // æ•Œäººå­å¼¹å‘å…‰
                    ctx.shadowColor = bullet.color;
                    ctx.shadowBlur = 10;
                }
                ctx.shadowBlur = 0; // é‡ç½®é˜´å½±
            }

            // --- æ¸¸æˆé€»è¾‘å‡½æ•° ---
            function shoot() {
                // ä»ç©å®¶ä¸­å¿ƒå‘å°„ (æ ¹æ®æ–°å­å¼¹å®½åº¦è°ƒæ•´)
                const bulletX = player.x + player.width / 2 - (8 / 2); // 8æ˜¯å­å¼¹å®½åº¦
                const bulletY = player.y;
                playerBullets.push(createPlayerBullet(bulletX, bulletY));
            }

            function checkCollisions() {
                // 1. ç©å®¶å­å¼¹ vs æ•Œäºº
                for (let i = playerBullets.length - 1; i >= 0; i--) {
                    for (let j = enemies.length - 1; j >= 0; j--) {
                        if (isColliding(playerBullets[i], enemies[j])) {
                            
                            // æ£€æŸ¥æ˜¯å¦æ˜¯é™¨çŸ³
                            if (enemies[j].type !== 'meteor') {
                                // ä¸æ˜¯é™¨çŸ³ï¼šæ‘§æ¯æ•Œäººå¹¶å¾—åˆ†
                                enemies.splice(j, 1);
                                score += 10;
                                scoreEl.textContent = `åˆ†æ•°: ${score}`;
                            }
                            
                            // æ— è®ºæ˜¯å¦æ˜¯é™¨çŸ³ï¼Œå­å¼¹éƒ½ä¼šè¢«æ‘§æ¯
                            playerBullets.splice(i, 1);
                            
                            // è·³å‡ºå†…å±‚å¾ªç¯ï¼Œå› ä¸ºå­å¼¹å·²ç»æ¶ˆå¤±
                            break; 
                        }
                    }
                }

                // 2. ç©å®¶ vs æ•Œäºº (åŒ…æ‹¬é™¨çŸ³)
                for (const enemy of enemies) {
                    if (isColliding(player, enemy)) {
                        triggerGameOver();
                        return; // æ¸¸æˆç»“æŸï¼Œåœæ­¢æ£€æµ‹
                    }
                }

                // 3. ç©å®¶ vs æ•Œäººå­å¼¹
                for (const bullet of enemyBullets) {
                    if (isColliding(player, bullet)) {
                        triggerGameOver();
                        return; // æ¸¸æˆç»“æŸï¼Œåœæ­¢æ£€æµ‹
                    }
                }
            }

            // AABB ç¢°æ’æ£€æµ‹
            function isColliding(rect1, rect2) {
                // å¢åŠ ä¸€ç‚¹ç¢°æ’å®¹å¿åº¦ (hitbox ç¼©å°ä¸€ç‚¹)
                const padding = 5; 
                return rect1.x < rect2.x + rect2.width - padding &&
                       rect1.x + rect1.width > rect2.x + padding &&
                       rect1.y < rect2.y + rect2.height - padding &&
                       rect1.y + rect1.height > rect2.y + padding;
            }

            // æ¸¸æˆç»“æŸ
            function triggerGameOver() {
                isGameOver = true;
                cancelAnimationFrame(animationId);
                
                // æ–°å¢ï¼šæ£€æŸ¥å¹¶ä¿å­˜æœ€é«˜åˆ†
                updateHighScore();

                // æ˜¾ç¤ºç»“æŸç”»é¢
                finalScoreEl.textContent = `ä½ çš„åˆ†æ•°: ${score}`;
                highScoreEl.textContent = `å†å²æœ€é«˜: ${highScore}`; // æ˜¾ç¤ºæœ€é«˜åˆ†
                gameOverScreen.classList.add('visible');
            }

            // --- æ–°å¢ï¼šæœ€é«˜åˆ†å¤„ç†å‡½æ•° ---

            // åŠ è½½æœ€é«˜åˆ†
            function loadHighScore() {
                // ä» localStorage è¯»å–ï¼Œå¦‚æœä¸å­˜åœ¨åˆ™é»˜è®¤ä¸º 0
                highScore = parseInt(localStorage.getItem(HIGH_SCORE_KEY) || '0');
            }

            // æ›´æ–°æœ€é«˜åˆ†
            function updateHighScore() {
                if (score > highScore) {
                    highScore = score;
