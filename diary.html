<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>

<body class="bg-slate-50 min-h-screen text-slate-800 pb-24 opacity-0 transition-opacity duration-500" id="mainBody">

    <header class="sticky top-0 z-30 bg-white/80 backdrop-blur-md border-b border-slate-200">
        <div class="max-w-2xl mx-auto px-4 h-16 flex items-center justify-between">
            <button id="logoutBtn" class="text-xs text-slate-400 hover:text-red-500 flex items-center gap-1 transition-colors">
                <i data-lucide="log-out" class="w-4 h-4"></i> é€€å‡º
            </button>
            <h1 class="font-bold text-lg text-slate-700">æž—ç™½çš„è®°å¿†ç¢Žç‰‡</h1>
            <div class="w-8"></div>
        </div>
    </header>

    <main class="max-w-2xl mx-auto p-4 md:p-6">
        <div id="statusMsg" class="hidden mb-4 p-3 rounded-xl text-sm font-medium text-center animate-bounce"></div>
        <div id="postsContainer" class="space-y-4">
            <div class="text-center py-10"><div class="loader mx-auto mb-3"></div><p class="text-slate-400 text-sm">æ­£åœ¨è§£å¯†æ—¥è®°...</p></div>
        </div>
    </main>

    <a href="write.html" class="fixed bottom-8 right-8 w-14 h-14 bg-gradient-to-r from-pink-500 to-purple-500 text-white rounded-full shadow-lg shadow-pink-500/40 flex items-center justify-center hover:scale-110 active:scale-95 transition-all duration-300 z-40 group">
        <i data-lucide="plus" class="w-8 h-8 group-hover:rotate-90 transition-transform duration-300"></i>
    </a>

    <!-- å¼¹çª—éƒ¨åˆ†ä¿æŒä¸å˜ï¼Œä¸ºäº†ç¯‡å¹…çœç•¥ï¼Œå®žé™…ä¸Šåº”è¯¥ä¿ç•™ä¹‹å‰çš„åˆ é™¤å¼¹çª—ä»£ç  -->
    <div id="postModal" class="fixed inset-0 bg-black/40 backdrop-blur-sm hidden z-50 flex items-end md:items-center justify-center p-0 md:p-4 transition-opacity">
        <div class="bg-white w-full md:max-w-xl h-[85vh] md:h-auto md:max-h-[80vh] rounded-t-3xl md:rounded-3xl shadow-2xl p-6 relative flex flex-col animate-slide-up">
            <div class="flex justify-between items-center mb-6 pb-4 border-b border-slate-100">
                <button id="deleteBtn" class="text-red-400 hover:text-red-600 hover:bg-red-50 px-3 py-1.5 rounded-lg text-sm font-bold flex items-center gap-1 transition-colors">
                    <i data-lucide="trash-2" class="w-4 h-4"></i> åˆ é™¤
                </button>
                <button id="closeModal" class="p-2 bg-slate-100 hover:bg-slate-200 rounded-full text-slate-500 transition-colors"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div id="modalContent" class="overflow-y-auto flex-1 pr-2"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, orderBy, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDdqCijPyu6KDVAQMIrNUV2qAPTkk0Ree0",
            authDomain: "linbai-blog.firebaseapp.com",
            projectId: "linbai-blog",
            storageBucket: "linbai-blog.firebasestorage.app",
            messagingSenderId: "69762708684",
            appId: "1:69762708684:web:fb906d0cff4074730abe69",
            measurementId: "G-6S4NBJPSMJ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const postsCollection = collection(db, 'posts');

        // ðŸ›¡ï¸ å®‰å…¨æ£€æŸ¥ï¼šå¦‚æžœæ²¡æœ‰ç™»å½•ï¼Œç›´æŽ¥è¸¢å›žé¦–é¡µ
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('mainBody').classList.remove('opacity-0'); // éªŒè¯é€šè¿‡ï¼Œæ˜¾ç¤ºé¡µé¢
                loadPosts(); // åŠ è½½æ—¥è®°
            } else {
                window.location.href = 'index.html'; // è¸¢å‡ºåŽ»
            }
        });

        // é€€å‡ºç™»å½•
        document.getElementById('logoutBtn').onclick = () => {
            signOut(auth).then(() => window.location.href = 'index.html');
        };

        const postsContainer = document.getElementById('postsContainer');
        const modal = document.getElementById('postModal');
        const modalContent = document.getElementById('modalContent');
        const deleteBtn = document.getElementById('deleteBtn');
        const statusMsg = document.getElementById('statusMsg');
        let currentPostId = null;

        lucide.createIcons();

        async function loadPosts() {
            try {
                const q = query(postsCollection);
                const querySnapshot = await getDocs(q);
                postsContainer.innerHTML = ''; 
                const posts = [];
                querySnapshot.forEach((doc) => posts.push({ id: doc.id, ...doc.data() }));
                posts.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

                if (posts.length === 0) {
                    postsContainer.innerHTML = `<div class="text-center py-20 opacity-50"><p>è¿˜æ²¡æœ‰æ—¥è®°å“¦</p></div>`;
                    return;
                }

                posts.forEach(post => {
                    const dateObj = post.createdAt ? new Date(post.createdAt.seconds * 1000) : new Date();
                    const card = document.createElement('article');
                    card.className = 'bg-white p-5 rounded-2xl shadow-sm border border-slate-100 active:scale-[0.98] transition-all cursor-pointer hover:shadow-md';
                    card.innerHTML = `
                        <div class="flex items-baseline gap-3 mb-2">
                            <span class="text-2xl font-bold text-slate-800">${dateObj.getDate()}</span>
                            <div class="flex flex-col text-xs text-slate-400"><span>${dateObj.toLocaleDateString('zh-CN', { weekday: 'short' })}</span><span>${dateObj.getFullYear()}.${dateObj.getMonth()+1}</span></div>
                            <h3 class="flex-1 font-bold text-slate-700 ml-2 truncate">${escapeHtml(post.title)}</h3>
                        </div>
                        <p class="text-slate-500 text-sm line-clamp-2 leading-relaxed">${escapeHtml(post.content)}</p>`;
                    card.onclick = () => openModal(post);
                    postsContainer.appendChild(card);
                });
            } catch (error) { console.error(error); }
        }

        function openModal(post) {
            currentPostId = post.id;
            const dateObj = post.createdAt ? new Date(post.createdAt.seconds * 1000) : new Date();
            modalContent.innerHTML = `<h2 class="text-2xl font-bold text-slate-800 mb-2">${escapeHtml(post.title)}</h2><div class="text-xs text-slate-400 mb-6 pb-4 border-b border-slate-50">${dateObj.toLocaleString()}</div><div class="text-slate-600 leading-relaxed whitespace-pre-wrap text-base">${escapeHtml(post.content)}</div>`;
            modal.classList.remove('hidden');
            lucide.createIcons();
        }

        deleteBtn.onclick = async () => {
            if (confirm('çœŸçš„è¦åˆ é™¤å—ï¼Ÿ')) {
                try {
                    await deleteDoc(doc(db, "posts", currentPostId));
                    showStatus('å·²åˆ é™¤ï¼', 'success');
                    modal.classList.add('hidden');
                    loadPosts();
                } catch (e) { alert(e.message); }
            }
        };

        document.getElementById('closeModal').onclick = () => modal.classList.add('hidden');
        modal.onclick = (e) => { if (e.target === modal) modal.classList.add('hidden'); }
        function escapeHtml(t) { return t ? t.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;") : ""; }
        function showStatus(msg, type) { statusMsg.innerText = msg; statusMsg.className = `fixed top-20 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full shadow-lg text-sm font-bold z-50 animate-bounce ${type === 'success' ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}`; statusMsg.classList.remove('hidden'); setTimeout(() => statusMsg.classList.add('hidden'), 3000); }
    </script>
    <style>.animate-slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); } @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }</style>
</body>
