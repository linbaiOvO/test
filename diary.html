    <!-- Firebase é€»è¾‘ -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // æ¬§å°¼é…±çš„é…ç½® (æ— éœ€ä¿®æ”¹)
        const firebaseConfig = {
            apiKey: "AIzaSyDdqCijPyu6KDVAQMIrNUV2qAPTkk0Ree0",
            authDomain: "linbai-blog.firebaseapp.com",
            projectId: "linbai-blog",
            storageBucket: "linbai-blog.firebasestorage.app",
            messagingSenderId: "69762708684",
            appId: "1:69762708684:web:fb906d0cff4074730abe69",
            measurementId: "G-6S4NBJPSMJ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const postsCollection = collection(db, 'posts');

        const postsContainer = document.getElementById('postsContainer');
        const statusMsg = document.getElementById('statusMsg');
        
        // æ¨¡æ€æ¡†å…ƒç´ 
        const modal = document.getElementById('postModal');
        const modalContent = document.getElementById('modalContent');
        const deleteBtn = document.getElementById('deleteBtn');
        let currentPostId = null; // è®°å½•å½“å‰æ‰“å¼€çš„æ—¥è®° ID

        lucide.createIcons();

        // åŠ è½½æ—¥è®°
        async function loadPosts() {
            try {
                const q = query(postsCollection);
                const querySnapshot = await getDocs(q);
                postsContainer.innerHTML = ''; 

                const posts = [];
                querySnapshot.forEach((doc) => {
                    posts.push({ id: doc.id, ...doc.data() });
                });
                
                // æ’åºï¼šæœ€æ–°çš„åœ¨å‰é¢
                posts.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

                if (posts.length === 0) {
                    postsContainer.innerHTML = `
                        <div class="text-center py-20 opacity-50">
                            <i data-lucide="book-open" class="w-12 h-12 mx-auto mb-2 text-slate-300"></i>
                            <p>è¿˜æ²¡å†™è¿‡æ—¥è®°å‘¢</p>
                            <p class="text-xs mt-1">ç‚¹å‡»å³ä¸‹è§’ + å·å¼€å§‹å§</p>
                        </div>`;
                    lucide.createIcons();
                    return;
                }

                posts.forEach(post => {
                    const dateObj = post.createdAt ? new Date(post.createdAt.seconds * 1000) : new Date();
                    const dateStr = dateObj.toLocaleDateString();
                    const weekStr = dateObj.toLocaleDateString('zh-CN', { weekday: 'short' });

                    const card = document.createElement('article');
                    card.className = 'bg-white p-5 rounded-2xl shadow-sm border border-slate-100 active:scale-[0.98] transition-all cursor-pointer hover:shadow-md';
                    card.innerHTML = `
                        <div class="flex items-baseline gap-3 mb-2">
                            <span class="text-2xl font-bold text-slate-800">${dateObj.getDate()}</span>
                            <div class="flex flex-col text-xs text-slate-400">
                                <span>${weekStr}</span>
                                <span>${dateObj.getFullYear()}.${dateObj.getMonth()+1}</span>
                            </div>
                            <h3 class="flex-1 font-bold text-slate-700 ml-2 truncate">${escapeHtml(post.title)}</h3>
                        </div>
                        <p class="text-slate-500 text-sm line-clamp-2 leading-relaxed">${escapeHtml(post.content)}</p>
                    `;
                    card.onclick = () => openModal(post);
                    postsContainer.appendChild(card);
                });

            } catch (error) {
                console.error("Load Error:", error);
                postsContainer.innerHTML = `<div class="text-center text-red-400 py-10">åŠ è½½å¤±è´¥äº†å–µ ( >ï¹<ã€‚)</div>`;
            }
        }

        // æ‰“å¼€è¯¦æƒ…
        function openModal(post) {
            currentPostId = post.id; // è®°ä½è¿™ä¸ªIDï¼Œæ–¹ä¾¿åˆ é™¤
            const dateObj = post.createdAt ? new Date(post.createdAt.seconds * 1000) : new Date();
            
            modalContent.innerHTML = `
                <h2 class="text-2xl font-bold text-slate-800 mb-2">${escapeHtml(post.title)}</h2>
                <div class="flex items-center gap-2 text-xs text-slate-400 mb-6 pb-4 border-b border-slate-50">
                    <i data-lucide="clock" class="w-3 h-3"></i> ${dateObj.toLocaleString()}
                </div>
                <div class="text-slate-600 leading-relaxed whitespace-pre-wrap text-base">${escapeHtml(post.content)}</div>
            `;
            
            modal.classList.remove('hidden');
            lucide.createIcons();
        }

        // ğŸ—‘ï¸ åˆ é™¤é€»è¾‘
        deleteBtn.onclick = async () => {
            if (!currentPostId) return;
            // ç¡®è®¤å¼¹çª—
            if (confirm('æ¬§å°¼é…±ï¼ŒçœŸçš„è¦åˆ é™¤è¿™ç¯‡æ—¥è®°å—ï¼Ÿåˆ é™¤åæ‰¾ä¸å›æ¥çš„å–µï¼ğŸ˜¿')) {
                deleteBtn.innerHTML = `<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i> åˆ é™¤ä¸­...`;
                lucide.createIcons();
                
                try {
                    await deleteDoc(doc(db, "posts", currentPostId));
                    showStatus('å·²æ‰”è¿›åƒåœ¾æ¡¶ï¼ğŸ—‘ï¸', 'success');
                    modal.classList.add('hidden');
                    loadPosts(); // åˆ·æ–°åˆ—è¡¨
                } catch (error) {
                    alert('åˆ é™¤å¤±è´¥äº†ï¼š' + error.message);
                } finally {
                    deleteBtn.innerHTML = `<i data-lucide="trash-2" class="w-4 h-4"></i> åˆ é™¤`;
                    lucide.createIcons();
                }
            }
        };

        // å…³é—­æ¨¡æ€æ¡†
        document.getElementById('closeModal').onclick = () => modal.classList.add('hidden');
        modal.onclick = (e) => { if (e.target === modal) modal.classList.add('hidden'); }

        function escapeHtml(text) {
            return text ? text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;") : "";
        }

        function showStatus(msg, type) {
            statusMsg.innerText = msg;
            statusMsg.className = `fixed top-20 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full shadow-lg text-sm font-bold z-50 animate-bounce ${type === 'success' ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}`;
            statusMsg.classList.remove('hidden');
            setTimeout(() => statusMsg.classList.add('hidden'), 3000);
        }

        // å¯åŠ¨
        loadPosts();
    </script>
